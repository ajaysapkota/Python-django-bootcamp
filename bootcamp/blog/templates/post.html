{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

{% include 'include/head.html' %}

</head>

<body>

    <!-- Navigation -->
    {%include 'include/navbar.html' %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url({{blog.image.url}}})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{blog.title}}</h1>
                        <h2 class="subheading">{{blog.content|truncatewords:5}}</h2>
                        <span class="meta">Posted by <a href="#">{{blog.author}}</a> on {{blog.publish_date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  
                   <p>{{blog.content}</p>
                
                </div>
            </div>
        </div>
    </article>

    <hr>

    <!-- Footer -->
     {% include 'include/footer.html' %}
    <!-- jQuery -->
    {% include 'include/javascript.html' %}

</body>

</html>
